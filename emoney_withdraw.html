<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/iconfont/myfont.css" />
    <link rel="stylesheet" href="css/weui-master/dist/style/weui.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/sorextract.css"/>
    <script src="js/sore-extract.js"></script>
</head>
<body>
<header>
    <ul>
        <li id="back" class="iconfont">&#xe662;返回<i>|</i></li>
        <li>汽车调查－礼金提现</li>
        <li></li>
    </ul>
</header>
<div class="exchange">
    <div class="exchange-top">
        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p class="top-font"><i class="fa fa-database" style="color:#FF7F00;padding-right:7px;font-size:14px;"></i>您当前积分</p>
                </div>
                <div class="weui_cell_ft top-right-font" style='font-size: 30px;'>2000</div>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="exchange-top">
        <div class="weui_cells">
            <div class="weui_cell my_cell">
                <div class="one">
                    <div class="top-tip"></div>
                    <div class="img jd"></div>
                    <div class="mask"></div>
                    <p style="float: left;">京东图书卡一张</p>
                    <p>面值:30元<i style="text-align: right;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所需积分:<b style="color:red;">200</b></i></p>
                </div>
                <div class="two" style="margin:0;">
                    <div class="top-tip active"></div>
                    <div class="img shop"></div>
                    <div class="mask"></div>
                    <p style="float: left;">京东图书卡一张</p>
                    <p>面值:30元<i style="text-align: right;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所需积分:<b style="color:red;">200</b></i></p>
                </div>
            </div>
            <div class="weui_cell my_cell">
                <div class="one">
                    <div class="top-tip active"></div>
                    <div class="img money"></div>
                    <div class="mask"></div>
                    <p style="float: left;">京东图书卡一张</p>
                    <p>面值:30元<i style="text-align: right;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所需积分:<b style="color:red;">200</b></i></p>
                </div>
            </div>
            <div class="text">
                <p>您选择了兑换：</p>
                <p style="float: left;line-height: 18px;">防霾口罩&nbsp;&nbsp;<i style="color:red;">200</i>积分</p>
                <p style="float: right;line-height: 18px;">合计：</p>
                <p style="float: left;clear: both;">礼金&nbsp;&nbsp;<i style="color:red;">600</i>积分</p>
                <p style="float: right;"><i style="color:red;">800</i>积分</p>
            </div>
            <div class="immediately">兑换</div>
        </div>
    </div>
</div>
</body>
</html>
